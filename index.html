<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="global.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header>
		<h1>Bin for All</h1>
		<nav>
			<button id="btn-convert" onclick="binConvert()">Binary Converter</button>
			<button id="btn-calc" onclick="binCalc()">Binary Calc</button>
			<button id="btn-complement" onclick="binComplement()">Binary Complement</button>
		</nav>
	</header>

	<main>
		<div id="bin-converter" class="bin-converter">
			<h3>Binary Converter</h3>
			<input id="input-convert" type="number" placeholder="insert number for convert" />
			<div class="select">
				<label class="types-label" for="types">Convert to:</label>
				<select id="types" class="types-options">
					<option value="binary">Binary</option>
					<option value="decimal" selected="">Decimal</option>
					<option value="octal">Octal</option>
					<option value="hex">Hexadecimal</option>
					<option value="ascii">Text</option>
				</select>
			</div>
			<div  class="result-area">
				<p>The number has been converted to:</p>
				<span id="result-area"></span>
			</div>
		</div>
		<div id="bin-calc" class="bin-calc">
			<h3>Binary Calc</h3>
			<input id="input-calc-one" type="number" placeholder="insert number" />

			<div class="select">
				<label class="signals-label" for="signals">Choose a signals:</label>
				<select id="signals" class="signals-option">
					<option value="sum">+</option>
					<option default value="sub">-</option>
					<option value="div">/</option>
					<option value="mult">*</option>
				</select>
			</div>

			<input id="input-calc-two" type="number" placeholder="insert number" />
			<div class="result-area">
				<p>The result is:</p>
				<span>25</span>
			</div>
		</div>
		<!-- 		<div class="bin-complement">
			<input type="number" placeholder="insert number" />
		</div> -->
	</main>

	<footer>
			© 2022 <a href="https://bispolinks.vercel.app/" target="_blank">João Gustavo Soares Bispo.</a>All Rights Reserved.
	</footer>
	<script type="module" src="script.js"></script>
</body>

</html>
