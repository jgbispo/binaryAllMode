<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Bin for All</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header>
		<h1>Bin for All</h1>
		<nav>
			<button onclick="binConvert()">Binary Converter</button>
			<button onclick="binCalc()">Binary Calc</button>
			<button onclick="binComplement()">Binary Complement</button>
		</nav>
	</header>

	<main>
		<div id="bin-converter" class="bin-converter">
			<input id="input-convert" type="number" placeholder="insert number for convert" />
			<label class="types-label" for="types">Convert to:</label>
			<select id="types" class="types-options">
				<option value="binary">Binary</option>
				<option value="decimal" selected="">Decimal</option>
				<option value="octal">Octal</option>
				<option value="hex">Hexadecimal</option>
				<option value="ascii">Text</option>
			</select>
			<div class="converted-area">
				<p id="converted-number">Converted number: 5</p> <!-- Vai para o js -->
			</div>
		</div>

		<div id="bin-calc" class="bin-calc">
			<input id="input-calc-one" type="number" placeholder="insert number" />

			<label class="signals-label" for="signals">Choose a signals:</label>
			<select id="signals" class="signals-option">
				<option value="sum">+</option>
				<option default value="sub">-</option>
				<option value="div">/</option>
				<option value="mult">*</option>
			</select>

			<input id="input-calc-two" type="number" placeholder="insert number" />
			<div class="calc-area">
			</div>
		</div>
		<!-- 		<div class="bin-complement">
			<input type="number" placeholder="insert number" />
		</div> -->
	</main>
	<footer>
		<p>
			© 2022
			<a href="https://bispolinks.vercel.app/" target="_blank">João Gustavo Soares Bispo.</a>
			All Rights Reserved.
		</p>
	</footer>
	<script type="module" src="script.js"></script>
</body>

</html>
